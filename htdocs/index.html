<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>infoglobo</title>
    <link rel="stylesheet" href="assets/css/style.min.css">
</head>
<body>
    <header class="bg-primary">
        <div class="container header-container">
            <a href="#" class="header-link-menu">
                <img src="assets/media/icone_menu.png" alt="icone menu">
            </a>
            <img src="assets/media/logo_topo.png" alt="logo infoglobo"  class="header-logo">
        </div>
    </header>

    <section id="main-news" class="" >
        <div class="container">
            <div class="type type-1">
                <!-- TEMPLATE 1 -->
                <article class="main-news-type-1">
                    <img src="" alt="" class="main-news-image news-image">
                    <a href="#" class="main-news-link news-link">
                        <h3 class="news-category"></h3>
                        <h1 class="news-title"></h1>
                        <h2 class="news-desc"></h2>    
                    </a>
                    <a href="" class="main-news-share news-share">
                        <img src="assets/media/icone_share.png" alt="">
                    </a>
                </article>

                <!-- END TEMPLATE 1 -->
            </div>

            <div class="type type-2">
                <!-- TEMPLATE 2 -->
                <article class="main-news-type-2">
                    <div class="type-2-image" >
                        <img src="" alt="" class="news-image" >
                        <a href="" class="main-news-share share-resp news-link">
                                <img src="assets/media/icone_share_black.png" alt="">
                        </a>
                    </div>
                    <div class="type-2-links" >
                        <a href="#" class="main-news-link" >
                                <h3 class="news-category color-primary" ></h3>
                                <h1 class="news-title color-secondary" ></h1>
                                <h2 class="news-desc color-secondary" ></h2>
                        </a>
                        <a href="" class="main-news-share news-share">
                            <img src="assets/media/icone_share_black.png" alt="">
                        </a>
                    </div>
                </article>
                <!-- END TEMPLATE 2 -->
            </div>
            <div class="type type-3">
                <!-- TEMPLATE 3 -->
                <article class="main-news-type-3">
                    <div>
                        <img src="" alt="" class="news-image" >
                    </div>
                    <div>
                        <a href="#" class="main-news-link news-link" >
                                <h3 class="color-primary news-category" ></h3>
                                <h1 class="color-secondary news-title" ></h1>
                                <h2 class="color-secondary hide-responsive news-desc" ></h2>
                        </a>
                        <a href="" class="main-news-share hide-responsive news-share">
                            <img src="assets/media/icone_share_black.png" alt="">
                        </a>
                    </div>
                    <div>
                        <span>
                            <h2 class="color-secondary hide-desk news-desc" ></h2>
                        </span>
                        <span>
                            <a href="" class="main-news-share hide-desk news-share">
                                <img src="assets/media/icone_share_black.png" alt="">
                            </a>
                        </span>
                    </div>
                </article>
                <!-- END TEMPLATE 3 -->
            </div>
        </div>
    </section>

    <section id="advertising">
        <div class="content">
            advertising 728x90
        </div>
    </section>

    <section id="" class="">
        <div class="container">
                <h2 class="color-primary section-title">brasil</h2>
                <div class="type type-3 brasil-news">
                    <!-- TEMPLATE 1 -->
                    <article class="main-news-type-3 brasil-news-item ">
                            <div>
                                <img src="" alt="" class="news-image" >
                            </div>
                            <div>
                                <a href="#" class="main-news-link news-link" >
                                        <h3 class="color-primary news-category" ></h3>
                                        <h1 class="color-secondary news-title" ></h1>
                                        <h2 class="color-secondary hide-responsive news-desc" ></h2>
                                </a>
                                <a href="" class="main-news-share hide-responsive news-share">
                                    <img src="assets/media/icone_share_black.png" alt="">
                                </a>
                            </div>
                            <div>
                                <span>
                                    <h2 class="color-secondary hide-desk news-desc" ></h2>
                                </span>
                                <span>
                                    <a href="" class="main-news-share hide-desk news-share">
                                        <img src="assets/media/icone_share_black.png" alt="">
                                    </a>
                                </span>
                            </div>
                    </article>
                    <!-- END TEMPLATE 1 -->
                </div>
                <div class="text-right color-primary box-more">
                    <a  class="section-more color-primary btn-more-brasil" >Brasil +</a>
                </div>
            </div>
        </div>
    </section>

    <section id="" class="">
            <div class="container">
                    <h2 class="color-primary section-title">Mundo</h2>
                    <div class="type type-3 mundo-news">
                        <!-- TEMPLATE 1 -->
                        <article class="main-news-type-3 mundo-news-item ">
                                <div>
                                    <img src="" alt="" class="news-image" >
                                </div>
                                <div>
                                    <a href="#" class="main-news-link news-link" >
                                            <h3 class="color-primary news-category" ></h3>
                                            <h1 class="color-secondary news-title" ></h1>
                                            <h2 class="color-secondary hide-responsive news-desc" ></h2>
                                    </a>
                                    <a href="" class="main-news-share hide-responsive news-share">
                                        <img src="assets/media/icone_share_black.png" alt="">
                                    </a>
                                </div>
                                <div>
                                    <span>
                                        <h2 class="color-secondary hide-desk news-desc" ></h2>
                                    </span>
                                    <span>
                                        <a href="" class="main-news-share hide-desk news-share">
                                            <img src="assets/media/icone_share_black.png" alt="">
                                        </a>
                                    </span>
                                </div>
                        </article>
                        <!-- END TEMPLATE 1 -->
                    </div>
                    <div class="text-right color-primary box-more">
                        <a  class="section-more color-primary btn-more-mundo" >Mundo +</a>
                    </div>
                </div>
            </div>
        </section>

    <footer class="bg-footer">
        <div class="container">
            <span class="footer-logo">
                <img src="assets/media/logo_foot.png" alt="logo infoglobo">
            </span>
            <span class="text-right footer-desk ">
                <div>copyright @ 2017</div>
                <div>Todos os direitos reservados</div>
            </span>
        </div>
    </footer>
    <footer class="footer-resp" >
        <div class=" bg-primary">
            <div>copyright @ 2017</div>
            <div>Todos os direitos reservados</div>
        </div>
    </footer>
    
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="assets/script/script.js"></script>
</body>
</html>
